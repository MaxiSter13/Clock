<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;

  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

#clock{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Basisgröße – wird gleich skaliert */
.time-wrap{
  position:relative;
  font-family:'Rubik', sans-serif;
  font-size:500px; /* feste Basis */
  line-height:1;
  white-space:nowrap;
  transform-origin:center;
}

/* Ebenen */
.layer{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* Farben + Überlappung */
.layer.back{
  color:#003f87;
  transform:translate(-0.06em, 0.06em);
}

.layer.mid{
  color:#0066cc;
  transform:translate(0.03em, -0.03em);
}

.layer.front{
  color:#66b7ff;
}

.colon{
  color:#eaf4ff;
}
</style>
</head>

<body>

<div id="clock">
  <div class="time-wrap" id="timeWrap">
    <div class="layer back" id="t1">00<span class="colon">:</span>00</div>
    <div class="layer mid"  id="t2">00<span class="colon">:</span>00</div>
    <div class="layer front" id="t3">00<span class="colon">:</span>00</div>
  </div>
</div>

<script>
const wrap = document.getElementById('timeWrap');

function updateTime(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const time = `${h}<span class="colon">:</span>${m}`;

  t1.innerHTML = time;
  t2.innerHTML = time;
  t3.innerHTML = time;

  scaleClock();
}

function scaleClock(){
  const vw = window.innerWidth;
  const rect = wrap.getBoundingClientRect();
  const scale = (vw * 0.98) / rect.width; // 98% Breite
  wrap.style.transform = `scale(${scale})`;
}

window.addEventListener('resize', scaleClock);

document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
