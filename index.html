<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;

  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Vollbild-Container */
#clock{
  position:relative;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Uhr */
.time{
  position:absolute;
  font-family:'Rubik', sans-serif;
  font-size: min(26vw, 40vh); /* <<< WICHTIG */
  line-height:1;
  white-space:nowrap;
  pointer-events:none;
}

/* Farben exakt wie dein Bild */
.layer1{ color:#0057b8; }
.layer2{ color:#0077d9; }
.layer3{ color:#4fa9ff; opacity:0.85; }

.dots{
  color:#e6eef6;
  filter:drop-shadow(0 0 10px rgba(255,255,255,0.4));
}
</style>
</head>

<body>

<div id="clock">
  <div class="time layer1">00<span class="dots">:</span>00</div>
  <div class="time layer2">00<span class="dots">:</span>00</div>
  <div class="time layer3">00<span class="dots">:</span>00</div>
</div>

<script>
function updateTime(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  document.querySelectorAll('.time').forEach(el=>{
    el.innerHTML = `${h}<span class="dots">:</span>${m}`;
  });
}

document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('dragstart',e=>e.preventDefault());

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
