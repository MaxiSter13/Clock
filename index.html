<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;

  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Wrapper mit Sicherheitsabstand */
#clock-wrapper{
  position:relative;
  padding:2vmin;
  filter:drop-shadow(0 0 40px rgba(0,176,255,0.35));
}

/* Schriftgröße = immer passend */
.clock{
  font-family:'Rubik', sans-serif;
  font-size:22vmin; /* <<< WICHTIG */
  line-height:1;
  letter-spacing:0.08em;
  white-space:nowrap;
  pointer-events:none;
}

/* Farb-Layer exakt wie Bild */
.layer-dark{
  position:absolute;
  inset:0;
  color:#0057b8;
}
.layer-main{
  position:absolute;
  inset:0;
  color:#0077d9;
}
.layer-light{
  position:absolute;
  inset:0;
  color:#4fa9ff;
  opacity:0.8;
}

.dots{
  color:#e5eef6;
  filter:drop-shadow(0 0 10px rgba(255,255,255,0.4));
}
</style>
</head>
<body>

<div id="clock-wrapper">
  <div class="clock layer-dark">00<span class="dots">:</span>00</div>
  <div class="clock layer-main">00<span class="dots">:</span>00</div>
  <div class="clock layer-light">00<span class="dots">:</span>00</div>
</div>

<script>
function updateTime(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  document.querySelectorAll('.clock').forEach(el=>{
    el.innerHTML = `${h}<span class="dots">:</span>${m}`;
  });
}

document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('dragstart',e=>e.preventDefault());

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
